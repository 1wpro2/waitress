[tox]
envlist = 
    py26,py27,pypy,py32,py33,py34,pypy3,cover,docs

[testenv]
commands = 
    python setup.py dev
    python setup.py nosetests --processes=4

[testenv:cover]
basepython =
    python2.6
commands = 
    python setup.py dev
    python setup.py nosetests --with-xunit --with-xcoverage
deps =
    nosexcover

[testenv:docs]
basepython =
    python2.7
commands =
    python setup.py dev
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
deps =
    Sphinx
    repoze.sphinx.autointerface
